<div style="padding-left: 20%; padding-top: 1%;" *ngIf="recentWords.length > 0">
    <mat-label style="font-weight: 500;">Recently searched :</mat-label>
    <button (click)="getMeaning(rw)" mat-stroked-button color="primary" style="margin: 0 10px;" *ngFor="let rw of recentWords">
        <mat-label style="font-weight: 500;">
            {{ rw }} &nbsp;&nbsp;
        </mat-label>
    </button>
</div>
<mat-form-field appearance="outline" style="width: 50%; padding-left: 20%; padding-top: 3%;">
    <input #word (keydown.enter)="getMeaning(word.value)" style="padding-left: 33%; font-weight: 500; font-size: large;"
        matInput placeholder="...Search keyword...">
</mat-form-field>
<div>
    <mat-label style="padding-left: 20%; font-weight: 500; font-size: medium;">Meanings</mat-label>
    <button style="float: right;" mat-stroked-button style="margin-right: 30%; float: right;" (click)="playWordAudio()"
        [disabled]="disableBtn">
        Play
        <mat-icon>play_arrow</mat-icon>
    </button>
</div>
<br>
<div *ngIf="wordInfo !== undefined && !iError" style="padding:0 25%;">
    <mat-list *ngFor="let wInfo of wordInfo">
        <list-item *ngFor="let d of wInfo.meanings">
            <span *ngFor="let df of d.definitions">

                <mat-label style="font-weight: 500; font-size: large; display: flex; align-items: center;">
                    <mat-icon>arrow_right</mat-icon>
                    {{ wInfo.word }} ({{d.partOfSpeech}})
                </mat-label>
                <p style="padding-left: 8%; position: relative;">{{ df.definition }}</p>
            </span>
        </list-item>
    </mat-list>
</div>
<div *ngIf="iError" style="padding:0 25%;">
    <mat-label style="color:red; font-size: large; font-weight: 500;">Wrong word please enter a valid english word</mat-label>
</div>
